<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ariana Zhu | Contact</title>
    <link rel="stylesheet" href="style.css">

    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="script.js"></script>
  </head>
  <body onload="getComments()">
    <div class="content">
      <h1>Ariana Zhu</h1>
      <ul class="menu">
          <li class="menu_item"><a href="index.html">Home</a></li>
          <li class="menu_item"><a href="projects.html">Projects</a></li>
          <li class="menu_item"><a href="gallery.html">Gallery</a></li>
          <li class="menu_item"><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </div>

    <div class="content">
      <h2>You can also find me on LinkedIn and Github.</h2>
      <!-- Add font awesome icons -->
      <a href="https://www.linkedin.com/in/arianazhu/" class="fa fa-linkedin"></a>
      <a href="https://github.com/arianazhu" class="fa fa-github"></a>
    </div>

    <div class="section-break">
        <hr>
    </div>

    <div class="content comments">
        <h2>Sign the Guestbook!</h2>
        <form action="/comments" method="POST">
            <div class="form-group">
                <label for=:"comment-name">Name:</label>
                <input type="text" name="comment-name" placeholder="Your name" required>
            </div>
            <div class="form-group">
                <label for=:"comment-location">Location:</label>
                <input type="text" name="comment-location" placeholder="Your country" required>
            </div>
            <div class="form-group">
                <textarea name="comment-content" placeholder="Leave a comment" required></textarea>
            </div>
            <input class="block" type="submit">

            <div class="section-break">
                <hr>
            </div>

            <div id="toggle-comments">
                <label class="toggle-label" for=:"comment-limit">View</label>
                <select name="comment-limit" id="comment-limit" onchange="getComments()">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="-1" selected="selected">All</option>
                </select>
            <!-- </div> -->
            <!-- <div id="toggle-comments"> -->
                <label class="toggle-label inline-label" for=:"comment-filter">Filter</label>
                <select name="comment-filter" id="comment-filter" onchange="getComments()">
                    <option value="true">No negative comments</option>
                    <option value="false" selected="selected">All</option>
                </select>
            <!-- </div>
            <div id="toggle-comments"> -->
                <label class="toggle-label inline-label" for=:"comment-sort">Sort</label>
                <select name="comment-sort" id="comment-sort" onchange="getComments()">
                    <option value="NEWEST_FIRST" selected="selected">Newest</option>
                    <option value="OLDEST_FIRST">Oldest</option>
                    <option value="POSITIVE_FIRST">Most positive</option>
                    <option value="NEGATIVE_FIRST">Most negative</option>
                </select>
            </div>
        </form>
        <div id="comments-container">
            <ul id="comments-list"></ul>
        </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ariana Zhu | Contact</title>
    <link rel="stylesheet" href="style.css">

    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="script.js"></script>
  </head>
  <body onload="getComments()">
    <div class="content">
      <h1>Ariana Zhu</h1>
      <ul class="menu">
          <li class="menu_item"><a href="index.html">Home</a></li>
          <li class="menu_item"><a href="projects.html">Projects</a></li>
          <li class="menu_item"><a href="gallery.html">Gallery</a></li>
          <li class="menu_item"><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </div>

    <div class="content">
      <h2>You can also find me on LinkedIn and Github.</h2>
      <!-- Add font awesome icons -->
      <a href="https://www.linkedin.com/in/arianazhu/" class="fa fa-linkedin"></a>
      <a href="https://github.com/arianazhu" class="fa fa-github"></a>
    </div>

    <br>
    <div class="content comments">
        <br><hr><br>
        <h2>Sign the Guestbook!</h2>
        <form action="/comments" method="POST">
            <label for=:"comment-name">Name:</label><br>
            <input type="text" name="comment-name" placeholder="Your name" required><br>
            <br>
            <label for=:"comment-location">Location:</label><br>
            <input type="text" name="comment-location" placeholder="Your country" required><br>
            <br>
            <textarea name="comment-content" placeholder="Leave a comment" required></textarea><br>
            <!-- <input type="text" name="comment-content" placeholder="Leave a comment" class="comment-input" required><br> -->

            <br>
            <input class="block" type="submit">

            <br><br><hr>

            <div id="toggle-comments">
                <br><br>
                <label for=:"comment-limit">View</label>
                <select name="comment-limit" id="comment-limit" onchange="getComments()">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="-1" selected="selected">All</option>
                </select>
            </div>
        </form>
        <div id="comments-container">
            <ul id="comments-list"></ul>
        </div>
        <center><button type="button" class="block" onclick="deleteComments()">Delete all comments (please don't)</button></center>
    </div>
  </body>
</html>
